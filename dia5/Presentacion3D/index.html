<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://manzdev.github.io/cursos-web-tenerife/impress.base.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Presentacion 3D</title>
</head>
<body>
  <div id="impress">
    <div class="step" data-x="0">
      <h1>¡Hola! Bienvenidos a mi primer contacto con Presentaciones 3D</h1>
    </div>
    <div id="primera" class="step" data-x="1000" data-rotate-x="90">
      <h2>Normas de uso:</h2>
      <p>1. Si mareas no te subas</p>
    </div>
    <div class="step" data-y="1000">
      <p>2. No olvidar ninguna norma</p>
    </div>
    <div class="step" data-x="1000" data-y="1000" data-z="1000" data-rotate="90">
      <p>¿Mareabas y aquí estas no?</p>
    </div>
    <div class="step" data-x="2000">
      <p>Ya acabo tu sufrimiento... o no? See you!</p>
    </div>
    <div id="overview" class="step" data-x="1000" data-z="2000" data-scale="5"></div>
  </div>
  <script src="https://manzdev.github.io/cursos-web-tenerife/impress.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
