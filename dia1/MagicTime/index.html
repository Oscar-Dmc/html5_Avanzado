<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css">
  <title>Magic Time</title>
</head>
<body>
    <h1>Magic Time</h1>
    <img src="https://cpenguinjhonyx.files.wordpress.com/2014/06/8c442-diwcpssm-504-7-1385407667.png" alt="iconoOrigin">
    <img src="https://cpenguinjhonyx.files.wordpress.com/2014/06/8c442-diwcpssm-504-7-1385407667.png" alt="icono" class="magictime vanishIn">

    <img src="https://cpenguinjhonyx.files.wordpress.com/2014/06/8c442-diwcpssm-504-7-1385407667.png" alt="icono" onClick="this.classList.add('magictime', 'puffIn')">
    <img src="https://cpenguinjhonyx.files.wordpress.com/2014/06/8c442-diwcpssm-504-7-1385407667.png" alt="icono" onmousemove="this.classList.add('magictime', 'twisterInDown')">
    <img src="https://cpenguinjhonyx.files.wordpress.com/2014/06/8c442-diwcpssm-504-7-1385407667.png" alt="icono" onmousedown="this.classList.add('magictime', 'boingOutDown')"> 
</body>
</html>
